<body>
<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-12">
                <div class="login-card card-block">
                    <form class="md-float-material" method="post" action="/reset-password">
                        <div class="text-center">
                            <img src="assets/images/logo-blue.png" alt="logo">
                        </div>
                        <h3 class="text-center txt-primary">
                            Reset Password
                        </h3>

                        <#if error??>
                        <div class="text-danger">
                            <strong>Error!</strong> ${error}
                        </div>
                        </#if>

                    <#if !reset??>
                    <#if token??>
                    <input type="hidden" name="token" value="${token}"/>
                    </#if>
                    <div class="md-input-wrapper">
                        <input type="password" class="md-form-control" name="password"/>
                        <label>New Password</label>
                    </div>
                    <div class="md-input-wrapper">
                        <input type="password" class="md-form-control" name="confirmPassword"/>
                        <label>Confirm Password</label>
                    </div>
                    <div class="row">
                        <div class="col-xs-10 offset-xs-1">
                            <button type="submit"
                                    class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Reset
                                Password
                            </button>
                        </div>
                        <#elseif !error??>
                        <div class="alert alert-success">
                            Password reset successfully <a href="/" class="f-w-600 p-l-5"> Sign In Here</a>
                        </div>
                    </div>
                    </#if>
                    <!-- </div> -->
                    </form>
                    <!-- end of form -->
                </div>
                <!-- end of login-card -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
